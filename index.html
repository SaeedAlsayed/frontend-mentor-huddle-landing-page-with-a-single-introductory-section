<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- start style sheet -->
  <link rel="stylesheet" href="style/style.css">
  <!-- end style sheet -->
  <!-- start google fonts family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- end google fonts family -->
  <!-- start font awesome -->
  <script src="https://kit.fontawesome.com/a274b2c193.js" crossorigin="anonymous"></script>
  <!-- end font awesome -->
</head>
<body>
  <div class="container">
    <header>
      <img src="images/logo.svg" alt="logo" class="logo">
    </header>
    <div class="main-box">
      <div class="box-one">
        <img src="images/illustration-mockups.svg" alt="mockups">
      </div>
      <div class="box-two">
        <div class="text">
          <h3 class="heading">Build The Community Your Fans Will Love</h3>
          <p class="paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>
        </div>
        <button>Register</button>
      </div>
    </div>
  </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/SaeedAlsayed" target="_blank">Saeed Mohamed Alsayed</a>.
    </p>
</body>
</html>
